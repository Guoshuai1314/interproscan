# Job repository
batch.jdbc.driver=org.hsqldb.jdbcDriver
batch.jdbc.url=jdbc:hsqldb:mem:testdb;sql.enforce_strict_size=true
# Separate server (can override at runtime with -D switch)
#batch.jdbc.url=jdbc:hsqldb:hsql://localhost:9005/i5batch
batch.jdbc.user=sa
batch.jdbc.password=
batch.schema=
batch.schema.script=schema-hsqldb.sql

# ProActive Scheduler
proactive.scheduler.url=rmi://localhost:1099/
proactive.scheduler.user=admin
proactive.scheduler.password=admin

# Resources
fasta.dir=fasta
hmm.dir=src/test/resources/hmm
target.dir=target

# HMMER
hmmpfam.binary=hmmpfam
hmmpfam.switches.tigrfam=--cpu 1 --acc -E 20 -A 0 --cut_tc

# MultiStepJobTest properties
#multistep.fasta.file=5k.fasta
#multistep.fasta.commit-interval=1000
multistep.fasta.file=10.fasta
multistep.fasta.commit-interval=5
multistep.model.file=tigrfam_10.hmm
multistep.fasta.input=${target.dir}/test-classes/fasta/${multistep.fasta.file}
multistep.fasta.output=${target.dir}/${multistep.fasta.file}
multistep.merge.input=${multistep.fasta.output}.*.out
multistep.merge.output=${multistep.fasta.output}.merge