# Set root to dump to console, that way we're not getting the Interpro scan.io logs full of
# other people's stuff
log4j.rootCategory=${logging.level.root}, console

# Set uk.ac.ebi.interpro.scan.io logger level to WARN and appender to interpro-scan.io.
log4j.additivity.uk.ac.ebi.interpro.scan.io=false;
log4j.logger.uk.ac.ebi.interpro.scan.io=${logging.level.interpro.scan.io}, interpro-scan.io

# console is set to be a console appender and uses patternlayout.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p %c{1} - %m%n

## interpro-scan.io is set to be a file appender and uses patternlayout.
log4j.appender.interpro-scan.io=org.apache.log4j.RollingFileAppender
log4j.appender.interpro-scan.io.File=${logging.interpro.scan.io.file}
log4j.appender.interpro-scan.io.MaxFileSize=${logging.interpro.scan.io.max.file.size}
log4j.appender.interpro-scan.io.layout=org.apache.log4j.PatternLayout
log4j.appender.interpro-scan.io.layout.ConversionPattern=%d %p %c{1} - %m%n
