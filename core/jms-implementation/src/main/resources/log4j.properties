log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %m [%C]%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%p] %m [%C]%n
log4j.appender.FILE.File = ./myLogFile.log
log4j.appender.FILE.Append = true
log4j.appender.FILE.DatePattern = '.'yyy-MM-dd

# Replace CONSOLE with FILE to log to a file
log4j.rootLogger=INFO,CONSOLE

# Set I5 code to DEBUG
log4j.logger.uk.ac.ebi.interpro.scan=DEBUG


